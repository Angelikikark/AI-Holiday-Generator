<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typewriter-effect/2.18.0/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Holiday Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to the AI Holiday Generator</h1></header>

      <main>
        <form id="holiday-generator-form">
          <input
            type="text"
            placeholder="Enter your desirable holiday type"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="holiday" id="holiday"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Angelikikark" target="_blank"
          >Angeliki Karkampasi</a
        >
        and is
        <a
          href="https://github.com/Angelikikark/AI-Holiday-Generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-holiday-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
